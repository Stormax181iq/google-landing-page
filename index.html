<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8d06c14778.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <a href="#" class="upper-item clickable-link">Gmail</a>
    <a href="#" class="upper-item clickable-link">Images</a>
    <button id="google-apps-button" class="upper-item icon-btn"><i
        class="fas fa-solid fa-lg fa-layer-group"></i></button>
  </header>

  <div id="google-apps-panel" class="google-apps-panel-wrapper hidden">
    <div class="google-apps-panel-wrapper-1">
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-user app-item"></i>
        <p class="app-item">Account</p>
      </button>
      <button class="google-app">
        <i class="fas fa-brands fa-2xl fa-google app-item"></i>
        <p class="app-item">Search</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-location-dot app-item"></i>
        <p class="app-item">Maps</p>
      </button>
      <button class="google-app">
        <i class="fas fa-brands fa-2xl fa-youtube app-item"></i>
        <p class="app-item">YouTube</p>
      </button>
      <button class="google-app">
        <i class="fas fa-brands fa-2xl fa-google-play app-item"></i>
        <p class="app-item">Play</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-envelope app-item"></i>
        <p class="app-item">Gmail</p>
      </button>
      <button class="google-app">
        <i class="fas fa-brands fa-2xl fa-google-drive app-item"></i>
        <p class="app-item">Drive</p>
      </button>
      <button class="google-app">
        <i class="fas fa-regular fa-2xl fa-calendar app-item"></i>
        <p class="app-item">Calendar</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-language app-item"></i>
        <p class="app-item">Translate</p>
      </button>
      <button class="google-app">
        <i class="fas fa-regular fa-2xl fa-images app-item"></i>
        <p class="app-item">Photos</p>
      </button>
      <button class="google-app">
        <i class="fas fa-regular fa-2xl fa-newspaper app-item"></i>
        <p class="app-item">News</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-video app-item"></i>
        <p class="app-item">Meet</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-comments app-item"></i>
        <p class="app-item">Chat</p>
      </button>
    </div>
    <div class="google-apps-panel-wrapper-2">
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-tag app-item"></i>
        <p class="app-item">Shopping</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-file app-item"></i>
        <p class="app-item">Docs</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-id-badge app-item"></i>
        <p class="app-item">Contacts</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-table app-item"></i>
        <p class="app-item">Sheets</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-file-powerpoint app-item"></i>
        <p class="app-item">Slides</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-note-sticky app-item"></i>
        <p class="app-item">Note</p>
      </button>
      <button class="google-app">
        <i class="fas fa-solid fa-2xl fa-key app-item"></i>
        <p class="app-item">Passwords</p>
      </button>
    </div>
  </div>

  <div class="wrapper-central">
    <img src="img/logo.png" alt="logo" class="logo">
    <div class="wrapper-search-engine">
      <button class="btn-search-engine">
        <i class="fas fa-solid fa-lg fa-magnifying-glass search-engine-icon search-engine-item"></i>
        <textarea id="search-engine-text" class="shallow-text search-engine-item">Search Google or type a URL</textarea>
        <i class="fas fa-solid fa-lg fa-microphone search-engine-icon search-engine-item"></i>
        <i class="fas fa-solid fa-lg fa-camera search-engine-icon search-engine-item"></i>
      </button>
    </div>
    <div class="wrapper-central-btns">
      <button class="central-btn">Google search</button>
      <button class="central-btn">I feel lucky</button>
      <button class="central-btn">login form</button>
    </div>
  </div>

  <footer>
    <div class="footer-top">
      <p class="footer-item">United Kingdom</p>
    </div>
    <div class="footer-bottom">
      <div class="footer-bottom-left">
        <a href="#" class="footer-item clickable-link">About</a>
        <a href="#" class="footer-item clickable-link">Advertisement</a>
        <a href="#" class="footer-item clickable-link">Firm</a>
        <a href="#" class="footer-item clickable-link">How does Google search work ?</a>
      </div>
      <div class="footer-bottom-center">
        <i class="fas fa-solid fa-brands fa-envira footer-item" id="footer-leaf"></i>
        <a href="#" class="footer-item clickable-link">Our third decade of action for the climate</a>
      </div>
      <div class="footer-bottom-right">
        <a href="#" class="footer-item clickable-link">Report inappropriate content</a>
        <a href="#" class="footer-item clickable-link">Consumer info</a>
        <a href="#" class="footer-item clickable-link">Privacy</a>
        <a href="#" class="footer-item clickable-link">Terms</a>
        <a href="#" class="footer-item clickable-link">Settings</a>
      </div>
    </div>
  </footer>
</body>

</html>
